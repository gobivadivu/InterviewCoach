{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Login</button>
    </form>
</div>
{% endblock %}
